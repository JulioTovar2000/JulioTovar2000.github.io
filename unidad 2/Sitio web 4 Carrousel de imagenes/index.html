<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>
<body align="center">
	
	<img align="center" onmouseover="detener();" onmouseout="reproducir();" id="slider" src="img/1.jpg" width="300" height="600">

	<script type="text/javascript">
		let secuencia;
		let i=2;
		let imagen = document.querySelector("#slider")
		window.onload=reproducir();

		function cambiarImagen(){
			switch(i){
				case 1: 
					imagen.setAttribute("src", "img/1.jpg");
					i++;
					break;
				case 2:
					imagen.setAttribute("src", "img/2.jpg");
					i++;
					break;
				case 3: 
					imagen.setAttribute("src", "img/3.jpg");
					i++;
					break;
			}

			if (i==4) {
				i=1;
			}
		}

function reproducir(){
	secuencia = setInterval(cambiarImagen, 2000);
}

function detener(){
	clearInterval(secuencia);
}


	</script>

</body>
</html>
