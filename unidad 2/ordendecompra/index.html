<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabla.css">
    <title>ORDEN DE COMPRA</title>
</head>
<body>
    <div class="contenido">
        <header>
            <h1>ORDEN DE COMPRA</h1>
        </header>
            <div class="formulario">
                <div>
                <label>Producto:</label>
                <select name="producto" id="producto" onchange="extraerProducto();">
                    <option>Seleccione...</option>
                    <option value="1">Bocinas</option>
                    <option value="2">Microfono</option>
                    <option value="3">Licencia de FL Studio</option>
                    <option value="4">Paquete de Loops</option>
                </select>
            </div>
            <div style="margin-top: 10px;">
                <label>Precio:</label>
                <input type="text" name="precio" id="precio" placeholder="Ingrese Precio">
            </div>
            <div style="margin-top: 10px;">
                <label>Unidades:</label>
                <input type="text" name="unidades" id="unidades" placeholder="Ingrese Unidades">
            </div>
            <div style="margin-top: 10px;">
                <button onclick="agregarProducto();">Agregar</button>
            </div>
            </div>
                
        <table id="tabla">
        <thead>
            <tr><th>NÃºmero</th>
            <th>Producto</th>
            <th>Precio unitario</th>
            <th>Unidades</th>
            <th>Monto</th>
        </tr></thead>
    </table>

    <table id="tabla-dos">
        <thead>
            <tr>
               <th colspan="3">Subtotal</th>
               <th id="subtotal"></th> 
            </tr>
            <tr>
               <th colspan="3">IVA</th> 
                <th id="iva"></th>
            </tr>
            <tr>
                <th colspan="3">Total</th>
                <th id="total"></th>
            </tr>
        </thead>
    </table>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
